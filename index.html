<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Задача «Котограм»</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <!-- Ваш спрайт -->
        <svg class="svg-sprite" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="logo-gradient" x1="0%" y1="100%" x2="100%" y2="0%">
                    <stop offset="0%" stop-color="rgb(255,0,0)" stop-opacity="1"></stop>
                    <stop offset="100%" stop-color="rgb(128,0,119)" stop-opacity="1"></stop>
                </linearGradient>
            </defs>
            <symbol id="fill" viewbox="0 0 48 48">
                <path d="M8.395 8.395h30.996v30.996H8.395z" />
                <path
                    d="M35.946 0v5.166h6.888v6.673H48V0zM5.166 5.166h6.673V0H0v11.839h5.166zM42.834 42.834h-6.888V48H48V35.946h-5.166zM5.166 35.946H0V48h11.839v-5.166H5.166z"
                />
            </symbol>
            <symbol id="scale" viewbox="0 0 48 48">
                <path
                    d="M0 0v48h48V0H0zm6.4 6.4h33.682L6.4 40.227V6.4zm34.56 32.427H25.6v-6.4h15.36v6.4z"
                    fill-rule="nonzero"
                />
                <path d="M24 13.071h-4.375v-4.5h-6.25v4.5H9V19.5h4.375V24h6.25v-4.5H24z" />
            </symbol>
            <symbol id="logo" viewbox="0 0 48 48">
                <path
                    d="M0 0v48h48V0H0zm24.107 16.782a7.12 7.12 0 0 1 7.11 7.111 7.12 7.12 0 0 1-7.11 7.111 7.12 7.12 0 0 1-7.111-7.11 7.12 7.12 0 0 1 7.11-7.112zM6.4 5.547h7.253v4.693H6.4V5.547zM41.6 41.6H6.4V24.747h4.225c.443 7.053 6.318 12.657 13.482 12.657 7.163 0 13.039-5.604 13.481-12.657H41.6V41.6z"
                    fill-rule="evenodd"
                />
            </symbol>
            <symbol id="logo-active" viewbox="0 0 48 48">
                <path
                    d="M0 0v48h48V0H0zm24.107 16.782a7.12 7.12 0 0 1 7.11 7.111 7.12 7.12 0 0 1-7.11 7.111 7.12 7.12 0 0 1-7.111-7.11 7.12 7.12 0 0 1 7.11-7.112zM6.4 5.547h7.253v4.693H6.4V5.547zM41.6 41.6H6.4V24.747h4.225c.443 7.053 6.318 12.657 13.482 12.657 7.163 0 13.039-5.604 13.481-12.657H41.6V41.6z"
                    fill-rule="evenodd"
                    fill="red"
                />
            </symbol>
            <symbol id="rotate" viewbox="0 0 48 48">
                <path
                    d="M24 48c13.234 0 24-9.765 24-21.753 0-11.99-10.766-21.749-24-21.749-.88 0-1.768.046-2.651.136V1.119c0-.452-.308-.863-.761-1.038a1.353 1.353 0 0 0-1.355.251l-8.504 7.722c-.484.438-.484 1.138 0 1.583l8.5 7.739c.362.319.886.418 1.359.243.453-.177.76-.585.76-1.035v-3.899c.88-.146 1.764-.212 2.651-.212 8.384 0 15.207 6.18 15.207 13.774 0 7.593-6.825 13.778-15.207 13.778-8.382 0-15.203-6.187-15.203-13.778 0-.616-.553-1.12-1.24-1.12H1.24c-.684 0-1.241.504-1.241 1.12C0 38.235 10.774 48 24 48z"
                    fill-rule="evenodd"
                />
            </symbol>
            <symbol id="flip" viewbox="0 0 48 37">
                <path d="M0 29.9l19.084-11.788L0 6.325z" />
                <path
                    d="M28.916 18.112L48 29.9V6.325L28.916 18.112zm15.058 4.425l-7.163-4.425 7.163-4.424v8.849z"
                    fill-rule="nonzero"
                />
                <path
                    d="M21.398 8.05h5.205v5.175h-5.205zM21.398 0h5.205v5.175h-5.205zM21.398 16.1h5.205v5.175h-5.205zM21.398 23.575h5.205v5.175h-5.205zM21.398 31.625h5.205V36.8h-5.205z"
                />
            </symbol>
            <symbol id="arrow" viewbox="0 0 48 48">
                <path
                    d="M.5 7.401L24.428 31.33 48.357 7.4 41.569.613l-17.14 17.14L7.288.614z"
                    fill-rule="evenodd"
                />
            </symbol>
        </svg>

        <input type="checkbox" name="fill_mode" id="fill_img" class="controls">
        <input type="radio" name="zoom" id="zoom50" class="controls">
        <input type="radio" name="zoom" id="zoom100" class="controls" checked>
        <input type="radio" name="zoom" id="zoom150" class="controls">
        <input type="radio" name="zoom" id="zoom200" class="controls">
        <input type="radio" name="changes" id="show" class="controls" checked>
        <input type="radio" name="changes" id="hide" class="controls">
        <input type="radio" name="rotation" id="rotate0" class="controls" checked>
        <input type="radio" name="rotation" id="rotate90" class="controls">
        <input type="radio" name="rotation" id="rotate180" class="controls">
        <input type="radio" name="rotation" id="rotate270" class="controls">
        <input type="checkbox" name="hflip" id="reflect" class="controls">

        <input type="radio" name="slides" id="slide1" class="filter-slide" checked>
        <input type="radio" name="slides" id="slide2" class="filter-slide">
        <input type="radio" name="slides" id="slide3" class="filter-slide">
        <input type="radio" name="slides" id="slide2b" class="filter-slide">
        <input type="radio" name="slides" id="slide3b" class="filter-slide">

        <input type="radio" name="filter" id="no-filter" class="filter" checked>
        <input type="radio" name="filter" id="Piter" class="filter">
        <input type="radio" name="filter" id="Yalta" class="filter">
        <input type="radio" name="filter" id="Ural" class="filter">
        <input type="radio" name="filter" id="satur" class="filter">
        <input type="radio" name="filter" id="disco" class="filter">

        <!-- Ваша разметка -->
        <div class="wrapper">
            <header class="edit">
                <label for="fill_img" class="edit__label" title="Полный экран">
                    <svg class="edit__icon"><use xlink:href="#fill" /></svg>
                </label>
                <label for="zoom50" class="edit__label scale-label" title="x0.5">
                    <svg class="edit__icon"><use xlink:href="#scale" /></svg>
                </label>
                <label for="zoom100" class="edit__label scale-label" title="x1">
                    <svg class="edit__icon"><use xlink:href="#scale" /></svg>
                </label>
                <label for="zoom150" class="edit__label scale-label" title="x1.5">
                    <svg class="edit__icon"><use xlink:href="#scale" /></svg>
                </label>
                <label for="zoom200" class="edit__label scale-label" title="x2">
                    <svg class="edit__icon"><use xlink:href="#scale" /></svg>
                </label>
                <label for="show" class="edit__label logo-label" title="Показать изменения">
                    <svg class="edit__icon"><use xlink:href="#logo" /></svg>
                </label>
                <label for="hide" class="edit__label logo-label" title="Скрыть изменения">
                    <svg class="edit__icon"><use xlink:href="#logo-active" /></svg>
                </label>
                <label for="rotate0" class="edit__label rotate-label" title="Повернуть">
                    <svg class="edit__icon"><use xlink:href="#rotate" /></svg>
                </label>
                <label for="rotate90" class="edit__label rotate-label" title="Повернуть">
                    <svg class="edit__icon"><use xlink:href="#rotate" /></svg>
                </label>
                <label for="rotate180" class="edit__label rotate-label" title="Повернуть">
                    <svg class="edit__icon"><use xlink:href="#rotate" /></svg>
                </label>
                <label for="rotate270" class="edit__label rotate-label" title="Повернуть">
                    <svg class="edit__icon"><use xlink:href="#rotate" /></svg>
                </label>
                <label for="reflect" class="edit__label" title="Отразить по горизонтали">
                    <svg class="edit__icon"><use xlink:href="#flip" /></svg>
                </label>
            </header>
            <main>
                <div class="image-wrapper">
                    <div class="rotate-wrapper">
                        <div class="flip-wrapper">
                            <img src="cat.png" alt="cat" class="active-image">
                        </div>
                    </div>
                </div>
                <section class="filters">
                    <label for="slide1" class="slide-lbl back">
                        <svg class="arrow arrow-back"><use xlink:href="#arrow" /></svg>
                    </label>
                    <label for="slide2b" class="slide-lbl back">
                        <svg class="arrow arrow-back"><use xlink:href="#arrow" /></svg>
                    </label>
                    <label for="slide3b" class="slide-lbl back">
                        <svg class="arrow arrow-back"><use xlink:href="#arrow" /></svg>
                    </label>
                    <div class="section-wrapper">
                        <section class="filters-section">
                            <div class="filter-wrapper">
                                <label for="no-filter" class="filter-label">
                                    Без фильтра
                                    <img
                                        src="cat.png"
                                        alt="Without filters"
                                        class="filter-img without-filters"
                                   >
                                </label>
                            </div>
                            <div class="filter-wrapper">
                                <label for="Piter" class="filter-label">
                                    Питер <img src="cat.png" alt="Piter" class="filter-img Piter">
                                </label>
                            </div>
                            <div class="filter-wrapper">
                                <label for="Yalta" class="filter-label">
                                    Ялта <img src="cat.png" alt="Yalta" class="filter-img Yalta">
                                </label>
                            </div>
                            <div class="filter-wrapper">
                                <label for="Ural" class="filter-label">
                                    Уральское лето
                                    <img src="cat.png" alt="Ural" class="filter-img Ural">
                                </label>
                            </div>
                            <div class="filter-wrapper">
                                <label for="satur" class="filter-label">
                                    Насыщенность
                                    <img src="cat.png" alt="saturate" class="filter-img satur">
                                </label>
                            </div>
                            <div class="filter-wrapper">
                                <label for="disco" class="filter-label">
                                    Диско <img src="cat.png" alt="disco" class="filter-img disco">
                                </label>
                            </div>
                        </section>
                    </div>
                    <label for="slide2" class="slide-lbl forward">
                        <svg class="arrow arrow-forward"><use xlink:href="#arrow" /></svg>
                    </label>
                    <label for="slide3" class="slide-lbl forward">
                        <svg class="arrow arrow-forward"><use xlink:href="#arrow" /></svg>
                    </label>
                </section>
            </main>
        </div>
    </body>
</html>
